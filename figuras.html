<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input type="number" id="inputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
        <section>
            <h2>Calcula el área y perímetro de un Triángulo</h2>
            <form action="">
                <label for="inputLado1">
                    Escribe cuánto mide el primer lado:
                </label>
                <input type="number" id="inputLado1">
                <label for="inputLado2">
                    Escribe cuánto mide el segundo lado:
                </label>
                <input type="number" id="inputLado2">
                <label for="base">
                    Escribe cuánto mide la base:
                </label>
                <input type="number" id="base">
                <label for="altura">
                    Escribe cuánto mide la altura:
                </label>
                <input type="number" id="altura">
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
            </form>
        </section>
        <section>
            <h2>Calcula el área, perímetro y diametro de un circulo</h2>
            <form action="">
                <label for="inputCirculo">
                    Escribe cuánto mide el radio:
                </label>
                <input type="number" id="inputCirculo">
                <button type="button" onclick="calcularDiametroCirculo()">
                    Calcular el diametro
                </button>
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular el área
                </button>
            </form>
        </section>
    <script src="./figuras.js"></script>
</body>
</html>
