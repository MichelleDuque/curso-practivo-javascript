<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje y Descuentos</title>
</head>
<body>
    <header>
    <h1>
        Porcentaje y Descuentos
    </h1>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>

        <form action="">
            <label for="inputPrice">Escribe el precio de tu producto</label>
            <input type="number" id="inputPrice">

            <label for="inputDiscount">Escribe el descuento de tu producto</label>
            <input type="number" id="inputDiscount">

            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>
            <p id="ResultPrice"></p>
        </form>
        <form action="">
            <label for="inputPrice2">Escribe el precio de tu producto</label>
            <input type="number" id="inputPrice2">

            <label for="inputCupon">Escribe el cupon de descuento</label>
            <input type="text" id="inputCupon">

            <button type="button" onclick="onClickButtonPriceCupon()">
                Calcular el precio con el cupon
            </button>
            <p id="ResultCupon"></p>
        </form>
    </section>
    <script src="./descuentos.js" ></script>
</body>
</html>
